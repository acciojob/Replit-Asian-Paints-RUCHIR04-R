<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grid-container">
        <div id="grid-item-1" class="grid-item">1</div>
        <div id="grid-item-2" class="grid-item">2</div>
        <div id="grid-item-3" class="grid-item">3</div>
        <div id="grid-item-4" class="grid-item">4</div>
        <div id="grid-item-5" class="grid-item">5</div>
        <div id="grid-item-6" class="grid-item">6</div>
        <div id="grid-item-7" class="grid-item">7</div>
        <div id="grid-item-8" class="grid-item">8</div>
        <div id="grid-item-9" class="grid-item">9</div>
    </div>
    
    <div>
        <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
        <input type="text" id="colour_id" placeholder="Enter Color (e.g., red, #ff0000)">
        <button id="change_button">Change Color</button>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
